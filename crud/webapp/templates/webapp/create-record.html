{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<body>

    <div class="container bg-light shadown-md p-5 form-layout">

        <h3> Create Record </h3>

        <h6> Start adding in the details! </h6>



        <hr>
        <br>


        <form method="POST" autocomplete="on" enctype="multipart/form-data">
            {% csrf_token %}

            {{form|crispy}}

            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Create Record </button>


        </form>
    </div>
</body>





{% endblock %}
